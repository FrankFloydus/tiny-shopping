<!DOCTYPE html>
<html lang="en">
	
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tiny Shopping</title>
	</head>
	
		<body>
			<div class="wrapper">

				<div class="form">


					<!-- Div ins (insert) -->
					<div class="ins">
					<input class="inserisciProdotto flexOne" type="text" placeholder="Inserisci un prodotto">
					</div>


					<!-- Div Controlli -->
					<div class="controlli">
					<button class="aggiungi flexOne">Aggiungi</button>
					<button class="elimina flexOne">Elimina</button>
					</div>

					<!-- Div Visualizza Lista -->
					<div class="visualizzaLista">
					<button class="visLista flexOne">Visualizza shopping list</button>
					</div>

					<!-- Div Registro -->
					<div class="registro">
					<textarea rows="14" class="registroProdotti flexOne" readonly></textarea>
					</div>


				</div> <!-- End del div form -->

			</div> <!-- End del div wrapper -->	

		</body>
</html>
